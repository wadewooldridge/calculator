<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>5*4
    <link rel="stylesheet" href="calcstyle.css">
    <script src="calculator.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Calculator</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="calcabout.html" target="_blank">About</a></li>
<!--
            <li><button data-target=".nav-collapse" data-toggle="collapse"
                        class="btn btn-navbar td-megamenu-button" type="button">
                    <i class="icon-list">
                        <span class="glyphicon glypicon-menu-hamburger"></span>
                    </i>
                </button>
            </li>
-->
        </ul>
    </div>
</nav>
<div class="col-xs-12 col-sm-12 col-md-4 col-lg-3 container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
<!--            <div>Calculator</div> -->
            <h4>Calculator</h4>
            <div class="btn-group">
                <button id="hamburger-button" class="btn btn-primary toggle-dropdown" data-toggle="dropdown"
                        aria-expanded="false" aria-haspopup="true">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right">
                    <li><a href="#"><input id="expanded-displays" type="checkbox">&nbsp;Expanded Displays</a></li>
                    <li><a href="#"><input id="history-log" type="checkbox">&nbsp;History Log</a></li>
                    <li><hr><a href="#"><span id="perform-self-test">Perform Self-Test</span></a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <!-- Question: is it overkill to place these into rows if I have the col-xs-nn classes?
                 It seems to expand them out to the edges if I do. -->
            <div class="col-xs-2"><label>Acc</label></div>
            <div class="col-xs-10" id="accumulator-display"></div>
            <div class="col-xs-2" id="operator-display"></div>
            <div class="col-xs-10" id="main-display"></div>
            <div class="col-xs-2"><label>Imp</label></div>
            <div class="col-xs-10" id="implied-display"></div>
            <div class="col-xs-6">
                <button class="btn-danger clear-button">C</button>
            </div>
            <div class="col-xs-6">
                <button class="btn-warning clear-button">CE</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">7</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">8</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">9</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">/</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">4</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">5</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">6</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">X</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">1</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">3</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">-</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">0</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-primary special-button">.</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-primary special-button">=</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">+</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
