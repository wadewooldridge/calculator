<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calcstyle.css">
    <script src="calculator.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Calculator</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="calcabout.html" target="_blank">About</a></li>
        </ul>
    </div>
</nav>
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
    <div class="panel panel-default">
        <div class="panel-heading">Calculator</div>
        <div class="panel-body">
            <div class="col-xs-2"><p>Acc</p></div>
            <div class="col-xs-10" id="accumulator-display"></div>
            <div class="col-xs-2" id="operator-display"></div>
            <div class="col-xs-10" id="main-display"></div>
            <div class="col-xs-2"><p>Imp</p></div>
            <div class="col-xs-10" id="implied-display"></div>
            <div class="col-xs-6">
                <button class="btn-danger clear-button">C</button>
            </div>
            <div class="col-xs-6">
                <button class="btn-warning clear-button">CE</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">7</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">8</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">9</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">/</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">4</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">5</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">6</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">X</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">1</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-info number-button">3</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">-</button>
            </div>

            <div class="col-xs-3">
                <button class="btn-info number-button">0</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-primary special-button">.</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-primary special-button">=</button>
            </div>
            <div class="col-xs-3">
                <button class="btn-success operator-button">+</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
